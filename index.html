<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>photo dump</title>

<!-- Vercel Web Analytics -->
<script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>

<style>
  :root {
    color-scheme: light dark;
    --font: 16px/1.5 "Inter", Arial, sans-serif;
    --panel-bg-light: rgba(255,255,255,0.92);
    --panel-bg-dark: rgba(0,0,0,0.92);
    --drawer-bg-light: rgba(255,255,255,0.88);
    --drawer-bg-dark: rgba(0,0,0,0.88);
  }

  body { margin:0; padding:20px; font:var(--font); }

  h1 {
    text-align:center;
    margin:0 0 20px 0;
    font-weight:700;
    font-size:36px;
  }
  @media(max-width:700px){
    h1 {
      font-size:56px;
      margin-top:10px;
      margin-bottom:30px;
      line-height:1.0;
    }
  }

  /* Categories */
  #categories {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:16px;
    margin-bottom:28px;
    padding:0;
    list-style:none;
  }
  #categories li {
    cursor:pointer;
    opacity:.75;
    padding:10px 18px;
    border-radius:8px;
    font-size:18px;
    transition:.2s;
  }
  #categories li:hover {
    opacity:1; font-weight:600;
    background:rgba(0,0,0,0.1);
  }
  @media(prefers-color-scheme:dark){
    #categories li:hover { background:rgba(255,255,255,0.1); }
  }

  /* Gallery */
  .gallery { column-count:3; column-gap:16px; }
  @media(max-width:900px){ .gallery{ column-count:2; } }
  @media(max-width:700px){ .gallery{ column-count:1!important; } }

  .item {
    break-inside:avoid;
    margin-bottom:16px;
    border-radius:12px;
    overflow:hidden;
    cursor:zoom-in;
    opacity:0;
    transform:translateY(20px);
    animation:fadeUp .6s forwards;
  }
  @keyframes fadeUp { to{opacity:1; transform:translateY(0);} }

  .item img {
    width:100%;
    display:block;
    opacity:0;
    transition:opacity .4s;
  }
  .loaded{ opacity:1!important; }

  /* Hover EXIF */
  #hoverInfo {
    position:fixed;
    padding:14px 16px;
    border-radius:10px;
    min-width:220px;
    opacity:0;
    pointer-events:none;
    transition:opacity .25s;
    z-index:99999;
  }
  @media(prefers-color-scheme:light){ #hoverInfo{background:var(--panel-bg-light); color:#111;} }
  @media(prefers-color-scheme:dark){ #hoverInfo{background:var(--panel-bg-dark); color:#fff;} }
  @media(max-width:700px){ #hoverInfo{display:none!important;} }

  #modal {
    position:fixed; inset:0;
    background:rgba(0,0,0,.88);
    backdrop-filter:blur(4px);
    display:none;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    z-index:9999;
  }

  #modalContent {
    width:95%; height:90%;
    display:flex; overflow:hidden;
    border-radius:12px;
  }
  @media(max-width:700px){ #modalContent{flex-direction:column;} }

  #modalImg {
    flex:1;
    width:100%; height:100%;
    object-fit:contain;
    background:black;
    touch-action:none;
    will-change:transform;
    transition:transform .25s ease-out;
  }

  #metaPanel {
    width:32%; padding:20px;
    overflow-y:auto;
    background:rgba(0,0,0,.65);
    color:white;
    position:relative;
    transition:opacity .25s;
  }
  @media(max-width:700px){ #metaPanel{display:none;} }

  #openFull {
    position:absolute; top:16px; right:16px;
    padding:6px 10px;
    background:rgba(255,255,255,.15);
    border:none; border-radius:6px;
    color:white; cursor:pointer; opacity:.7;
  }
  #openFull:hover{ opacity:1; }

  .exif-line { display:flex; gap:8px; margin-bottom:4px; }
  #captionText{ margin-top:12px; opacity:.9; font-size:15px; }

  /* Drawer */
  #drawer {
    position:fixed;
    left:0; right:0;
    bottom:-260px;
    height:260px;
    padding:16px 20px;
    border-radius:18px 18px 0 0;
    backdrop-filter:blur(10px);
    z-index:999999;
    display:none;
  }
  @media(max-width:700px){ #drawer{display:block;} }

  #drawerHandle {
    width:48px; height:5px;
    background:rgba(255,255,255,.6);
    margin:0 auto 10px;
    border-radius:3px;
  }
</style>
</head>

<body>

<h1>photo dump</h1>

<ul id="categories"></ul>
<div id="hoverInfo"></div>
<div class="gallery" id="gallery"></div>

<div id="modal">
  <div id="modalContent">
    <img id="modalImg">
    <div id="metaPanel">
      <button id="openFull">full</button>
      <div id="exifContent"></div>
      <div id="captionText"></div>
    </div>
  </div>
</div>

<div id="drawer">
  <div id="drawerHandle"></div>
  <div id="drawerContent"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/exifreader/dist/exif-reader.min.js"></script>

<script>
/* DOM refs */
const gallery=document.getElementById("gallery");
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const hoverInfo=document.getElementById("hoverInfo");
const drawer=document.getElementById("drawer");
const drawerContent=document.getElementById("drawerContent");
const exifContent=document.getElementById("exifContent");
const captionText=document.getElementById("captionText");
const metaPanel=document.getElementById("metaPanel");

let imageList=[];
let captions={};
let currentIndex=0;

/* Zoom & pan state */
let scale=1;
let offsetX=0;
let offsetY=0;
let panStartX=0;
let panStartY=0;
let panning=false;

/* Mobile pinch state */
let isPinching=false;
let lastDist=0;
let pinchStartScale=1;

/* Swipe for drawer */
let swipeStartY=0;
let drawerOpen=false;
let suppressSwipe=false;

/* Max desktop + mobile zoom */
const MAX_ZOOM = 8;

/* ---------------------------
   Load captions
---------------------------- */
async function loadCaptions(){
  try{ captions=await fetch("captions.json").then(r=>r.json()); }
  catch{ captions={}; }
}

/* ---------------------------
   Optimize
---------------------------- */
function optimize(url){
  return `https://images.weserv.nl/?url=${encodeURIComponent(url)}&w=900&q=75&output=webp`;
}

/* ---------------------------
   GitHub loader
---------------------------- */
async function scanGitHub(path=""){
  const api=`https://api.github.com/repos/firdauskiagos/images/contents/${path}`;
  const res=await fetch(api);
  const files=await res.json();

  for(const f of files){
    if(f.type==="file" && /\.(jpg|jpeg|png|webp)$/i.test(f.name)){
      imageList.push({file:f.download_url,name:f.name,category:path||"all"});
    }
    if(f.type==="dir") await scanGitHub(f.path.replace("images/",""));
  }
}

/* ---------------------------
   Build UI
---------------------------- */
function buildCategories(){
  const cats=[...new Set(imageList.map(i=>i.category))];
  const allLi=document.createElement("li");
  allLi.textContent="all images";
  allLi.onclick=()=>filterCategory("all");
  document.getElementById("categories").appendChild(allLi);
  
  cats.forEach(cat=>{
    if(cat!=="all"){
      const li=document.createElement("li");
      li.textContent=cat;
      li.onclick=()=>filterCategory(cat);
      document.getElementById("categories").appendChild(li);
    }
  });
}

function filterCategory(cat){
  gallery.innerHTML="";
  const imgs=(cat==="all"?imageList:imageList.filter(i=>i.category===cat));
  imgs.forEach((img,i)=>buildItem(img,i));
}

function buildGallery(){
  imageList.forEach((img,i)=>buildItem(img,i));
}

function buildItem(imgData,idx){
  const item=document.createElement("div");
  item.className="item";

  const img=document.createElement("img");
  img.loading="lazy";
  img.src=optimize(imgData.file);
  img.onload=()=>img.classList.add("loaded");

  if(window.innerWidth>700){
    item.onmouseenter=async(e)=>{
      const ex=await loadExif(imgData.file);
      hoverInfo.innerHTML=exifHtml(ex);
      positionHoverPanel(e.target);
      hoverInfo.style.opacity=1;
    };
    item.onmouseleave=()=>hoverInfo.style.opacity=0;
  }

  item.onclick=()=>openModal(idx);

  item.appendChild(img);
  gallery.appendChild(item);
}

/* ---------------------------
   EXIF utilities
---------------------------- */
async function loadExif(file){
  const buf=await fetch(file).then(r=>r.arrayBuffer());
  return ExifReader.load(buf);
}

function exifHtml(ex){
  return [
    ["ðŸ“·",ex.Model?.description],
    ["ðŸ”",ex.LensModel?.description],
    ["ðŸ”†",ex.FNumber?.description],
    ["â±",ex.ExposureTime?.description],
    ["ðŸŽš",ex.ISOSpeedRatings?.description],
    ["ðŸ“",ex.FocalLength?.description]
  ].filter(x=>x[1]).map(x=>
    `<div class="exif-line">${x[0]} ${x[1]}</div>`
  ).join("");
}

function getCaption(file,name,ex){
  if(captions[name]) return captions[name];
  if(ex["ImageDescription"]?.description) return ex["ImageDescription"].description;
  return name.replace(/\.[^/.]+$/,"").replace(/[_-]/g," ");
}

function positionHoverPanel(img){
  const r=img.getBoundingClientRect();
  const w=hoverInfo.offsetWidth+20;
  hoverInfo.style.left=(r.right+w>window.innerWidth?(r.left-w):(r.right+20))+"px";
  hoverInfo.style.top=r.top+"px";
}

/* ---------------------------
   Modal
---------------------------- */
async function openModal(i){
  currentIndex=i;

  const {file,name}=imageList[i];
  modal.style.display="flex";
  modalImg.src=file;

  scale=1;
  offsetX=0;
  offsetY=0;
  applyTransform();

  const ex=await loadExif(file);
  const cap=getCaption(file,name,ex);

  if(window.innerWidth>700){
    exifContent.innerHTML=exifHtml(ex);
    captionText.textContent=cap;
  } else {
    drawerContent.innerHTML=exifHtml(ex)+
      `<div style="margin-top:12px;opacity:.75;">${cap}</div>`;
  }

  hoverInfo.style.opacity=0;

  document.getElementById("openFull").onclick=()=>window.open(file,"_blank");
}

function closeModal(){
  modal.style.display="none";
  closeDrawer();
}

modal.addEventListener("click",e=>{
  if(e.target===modal) closeModal();
});

/* ESC */
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeModal();
});

/* Arrow keys */
document.addEventListener("keydown",e=>{
  if(modal.style.display!=="flex") return;
  if(e.key==="ArrowRight" && currentIndex<imageList.length-1) openModal(currentIndex+1);
  if(e.key==="ArrowLeft"  && currentIndex>0) openModal(currentIndex-1);
});

/* ---------------------------
   MOBILE PINCH
---------------------------- */
modalImg.addEventListener("touchstart",e=>{
  suppressSwipe=false;

  if(e.touches.length===2){
    isPinching=true;
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    lastDist=Math.sqrt(dx*dx+dy*dy);
    pinchStartScale=scale;
  }
  else if(e.touches.length===1 && scale>1){
    panning=true;
    lastTouchX=e.touches[0].clientX;
    lastTouchY=e.touches[0].clientY;
  }
},{passive:true});

modalImg.addEventListener("touchmove",e=>{
  if(e.touches.length===2){
    e.preventDefault();
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);

    scale= pinchStartScale*(dist/lastDist);
    scale=Math.max(1,Math.min(MAX_ZOOM,scale));

    applySoftBounds();
    applyTransform();
  }

  if(e.touches.length===1 && scale>1){
    e.preventDefault();
    const x=e.touches[0].clientX;
    const y=e.touches[0].clientY;

    offsetX += (x-lastTouchX);
    offsetY += (y-lastTouchY);

    lastTouchX=x;
    lastTouchY=y;

    applySoftBounds();
    applyTransform();
  }
},{passive:false});

modalImg.addEventListener("touchend",e=>{
  if(isPinching && e.touches.length<2){
    isPinching=false;

    /* Prevent pinch-out from closing */
    suppressSwipe=true;
    setTimeout(()=>suppressSwipe=false,80);

    if(scale < 1.02){
      scale=1;
      offsetX=0;
      offsetY=0;
      modalImg.style.transition="transform .25s ease-out";
      applyTransform();
      setTimeout(()=>modalImg.style.transition="",250);
    }
  }
  panning=false;
});

/* ---------------------------
   MOBILE SWIPE for drawer
---------------------------- */
modalImg.addEventListener("touchstart",e=>{
  if(scale===1 && e.touches.length===1){
    swipeStartY=e.touches[0].clientY;
  }
},{passive:true});

modalImg.addEventListener("touchend",e=>{
  if(scale!==1) return;
  if(suppressSwipe) return;

  const dy=e.changedTouches[0].clientY-swipeStartY;

  if(dy<-60) openDrawer();
  if(dy>60){
    if(drawerOpen) closeDrawer();
    else closeModal();
  }
});

function openDrawer(){
  drawer.style.bottom="0px";
  drawerOpen=true;
}
function closeDrawer(){
  drawer.style.bottom="-260px";
  drawerOpen=false;
}

/* ---------------------------
   DESKTOP PAN (mouse drag)
---------------------------- */
modalImg.addEventListener("mousedown",e=>{
  if(window.innerWidth<=700) return;
  if(scale===1) return;

  panning=true;
  panStartX=e.clientX;
  panStartY=e.clientY;
});

document.addEventListener("mousemove",e=>{
  if(panning && scale>1 && window.innerWidth>700){
    offsetX += (e.clientX-panStartX);
    offsetY += (e.clientY-panStartY);

    panStartX=e.clientX;
    panStartY=e.clientY;

    applySoftBounds();
    applyTransform();
  }
});
document.addEventListener("mouseup",()=>{ panning=false; });

/* ---------------------------
   DESKTOP ZOOM + TRACKPAD PINCH + TRACKPAD PAN
---------------------------- */
modalImg.addEventListener("wheel", e => {
  if (window.innerWidth <= 700) return;
  e.preventDefault();

  const isTrackpadGesture = e.ctrlKey === true; 
  const isTrackpadScroll = Math.abs(e.deltaX) > 0 || Math.abs(e.deltaY) < 40;

  /* Trackpad pinch zoom */
  if (isTrackpadGesture) {
    scale -= e.deltaY * 0.02;  
    scale = Math.max(1, Math.min(MAX_ZOOM, scale));
    if (scale < 1.02) scale = 1;
    applySoftBounds();
    applyTransform();
    return;
  }

  /* Trackpad pan */
  if (scale > 1 && isTrackpadScroll && !isTrackpadGesture) {
    offsetX -= e.deltaX;
    offsetY -= e.deltaY;
    applySoftBounds();
    applyTransform();
    return;
  }

  /* Mouse wheel zoom */
  if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
    scale += (e.deltaY < 0 ? 0.06 : -0.06);
    scale = Math.min(MAX_ZOOM, scale);
    if (scale < 1.02) scale = 1;

    applySoftBounds();
    applyTransform();
  }
}, { passive: false });

/* ---------------------------
   TRANSFORM + BOUNDARIES
---------------------------- */
function applyTransform(){
  modalImg.style.transform=`translate(${offsetX}px,${offsetY}px) scale(${scale})`;
  updateDesktopExifVisibility();
}

function applySoftBounds(){
  const maxX = modalImg.clientWidth * (scale - 1) / 2;
  const maxY = modalImg.clientHeight * (scale - 1) / 2;

  offsetX = Math.max(-maxX*1.2, Math.min(maxX*1.2, offsetX));
  offsetY = Math.max(-maxY*1.2, Math.min(maxY*1.2, offsetY));
}

/* Hide EXIF when zoomed */
function updateDesktopExifVisibility(){
  if(window.innerWidth <= 700) return;
  if(scale>1){
    metaPanel.style.opacity="0";
    metaPanel.style.pointerEvents="none";
  } else {
    metaPanel.style.opacity="1";
    metaPanel.style.pointerEvents="auto";
  }
}

/* ---------------------------
   INIT
---------------------------- */
(async()=>{
  await loadCaptions();
  await scanGitHub();
  buildCategories();
  buildGallery();
})();
</script>

</body>
</html>
